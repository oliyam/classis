<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CLASSIS</title>
  <script src='/model.js'></script>
  <script src='/client.js'></script>
</head>

<body style="background-color: #000000">
  <label for="radar" style="font-family: monospace; color: #00FF00">radar:</label>
  <input type="checkbox" id="radar" name="radar">

  <label for="info" style="font-family: monospace; color: #00FF00">info:</label>
  <input type="checkbox" id="info" name="info">  
 
  <label for="modes" style="font-family: monospace; color: #00FF00">modes:</label>
  <select name="modes" id="mode">
    <option value="maneuver">sail</option>
    <option value="fire">shoot</option>
  </select>
   
  <label for="iff" style="font-family: monospace; color: #00FF00">iff:</label>
  <select name="iff" id="iff">
    <option value="frien">frien</option>
    <option value="x">x</option>
  </select>
  
  <button id='selectv'>SELECT</button>
  
  <button id='scan'>SCAN</button>
  
  <button id='shoot'>SHOOT</button>
  
  <button id='turn'>END TURN</button>
  
  <canvas id="myCanvas" width="300" height="600" style="border:5px solid #00FF00;">
  </canvas>
</body>

</html>
